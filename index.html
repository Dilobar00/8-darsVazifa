<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="main-left">
        <div class="container">
          <header>
            <div class="header-left">
              <img src="./assets/img/logo (1).svg" alt="logo" class="logo" />
            </div>
          </header>
          <div class="main__left-section">
            <h1 class="main__left_title">16°</h1>
            <span
              ><h1>London</h1>
              <p>06:09 - Monday, 9 Sep ‘23</p>
            </span>
            <img src="./assets/img/outline.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="main_right">
        <div class="main__section">
          <div class="search" style="display: flex;">
            <input type="text" placeholder="Search Location..." />
            <button>
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>

          <p class="section__title">Weather Details...</p>
          <h3>thunderstorm with light drizzle</h3>
          <div class="temp">
            <p>Temp max</p>
            <span>19° <img src="./assets/img/Vector.svg" alt="" /></span>
          </div>
          <div class="temp">
            <p>Temp min</p>
            <span>15° <img src="./assets/img/Vector (1).svg" alt="" /></span>
          </div>
          <div class="temp">
            <p>Humadity</p>
            <span>58° <img src="./assets/img/icon1.svg" alt="" /></span>
          </div>
          <div class="temp">
            <p>Cloudy</p>
            <span>86° <img src="./assets/img/icon2.svg" alt="" /></span>
          </div>
          <div class="temp">
            <p>Wind</p>
            <span>5km/h <img src="./assets/img/outline (1).svg" alt="" /></span>
          </div>
        </div>
        <div class="main__section">
          <h3>Today’s Weather Forecast...</h3>
          <div class="snow">
            <img src="./assets/img/Snow.png" alt="" />
            <div class="snow__section">
              <span
                ><h3>09:00</h3>
                <p>Snow</p>
              </span>
              <h3>19°</h3>
            </div>
          </div>
          <div class="snow">
            <img src="./assets/img/Snow.png" alt="" />
            <div class="snow__section">
              <span
                ><h3>09:00</h3>
                <p>Snow</p>
              </span>
              <h3>19°</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
